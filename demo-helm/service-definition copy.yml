apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.service.name }}"
  labels:
    app: "{{ .Values.service.name }}"
spec:
  ports:
    - port: "{{ .Values.service.port }}"
      targetPort: 8080
      name: http
  selector:
    app: "{{ .Values.pod.name }}"
  type: "{{ .Values.service.type }}"

